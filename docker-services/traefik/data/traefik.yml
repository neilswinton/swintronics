api:
  dashboard: true
  insecure: true
  debug: true

entryPoints:
  web:
    address: ":80"
    forwardedHeaders:
      insecure: true
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    forwardedHeaders:
        insecure: true
      # trustedIPs:
      #   - "100.0.0.0/8"      # Tailscale IPs     insecure: true
    transport:  
      respondingTimeouts: # Increase timeouts for immich large uploads
        readTimeout: 600s
        idleTimeout: 600s
        writeTimeout: 600s
serversTransport:
  insecureSkipVerify: true  # No cert verification between traefik and containers

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    # defaultRule: "Host(`{{ index .Labels \"com.docker.compose.service\"}}.swintronics.com`)"
    # twork: proxy
  file:
    directory: "/configs"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: cert@swintronics.com
      storage: acme.json
      caServer: https://acme-v02.api.letsencrypt.org/directory # prod (default)
      # scaServer: https://acme-staging-v02.api.letsencrypt.org/directory # staging
      dnsChallenge:
        provider: cloudflare
        propagation:
          delayBeforeChecks: 10
        resolvers:
          - "1.1.1.1:53"
          - "1.0.0.1:53"

accessLog:
  filePath: "/logs/access.log"
  format: json
  fields:
    headers:
      defaultMode: keep
      names:
        User-Agent: keep

log:
  filePath: "/logs/traefik.log"
  level: DEBUG



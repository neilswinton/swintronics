
services:
  httpbin:
    image: "kennethreitz/httpbin"
    container_name: "httpbin"
    restart: "no"
    networks:
      - proxy

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.httpbin.rule=Host(`httpbin.${SERVER_DOMAIN}`)"
      - "traefik.http.routers.httpbin.entrypoints=websecure"
      - "traefik.http.routers.httpbin.tls.certresolver=${CERT_RESOLVER}"
    profiles:
      - debug